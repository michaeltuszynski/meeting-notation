services:
  transcriptiq-backend:
    build: ./backend
    ports:
      - "9000:9000"
    environment:
      - PORT=9000
      - NODE_ENV=production
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=transcriptiq_intelligence
      - POSTGRES_USER=transcriptiq_user
      - POSTGRES_PASSWORD=transcriptiq_pass_2024
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - transcriptiq-network
    restart: unless-stopped

  transcriptiq-frontend:
    build: ./frontend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - REACT_APP_BACKEND_URL=http://localhost:9000
      - REACT_APP_WS_URL=ws://localhost:9000
    depends_on:
      - transcriptiq-backend
    networks:
      - transcriptiq-network
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - transcriptiq-network
    restart: unless-stopped
  
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: transcriptiq_intelligence
      POSTGRES_USER: transcriptiq_user
      POSTGRES_PASSWORD: transcriptiq_pass_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/db/init:/docker-entrypoint-initdb.d
    networks:
      - transcriptiq-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transcriptiq_user -d transcriptiq_intelligence"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  transcriptiq-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data: